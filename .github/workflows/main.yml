name: Build and Release .deb Package

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update system
        run: sudo apt-get update && sudo apt update && sudo apt upgrade && sudo apt-get upgrade

      - name: Install dependencies
        run: sudo apt install -y dpkg-dev debhelper fakeroot

      # - name: Install shc dependency
      #   run: sudo apt-get install -y shc

      - name: Install shc from source
        run: |
          git clone https://github.com/neurobin/shc.git
          cd shc
          ./configure
          make
          sudo make install

      - name: Prepare Package Structure
        run: |
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/bin
          mkdir -p pkg/usr/share/man/man1

          # Create DEBIAN/control file
          cat <<EOF > pkg/DEBIAN/control
          Package: voidtools
          Version: 1.0.0
          Architecture: all
          Maintainer: Mahros AL-Qabasy <mahros.elqabasy@gmail.com>
          Description: A sample voidtools package with multiple scripts
          Depends: libc6 (>= 2.27)
          Section: misc
          Priority: optional
          EOF

          # Copy scripts to /usr/bin/
          mkdir -p scripts/bin

          # generate the bin files
          for sub in scripts/*; do
            if [ -d "$sub" ]; then
              b_name=$(basename "$sub")
              shc -f "$sub/$b_name.sh" -o "scripts/bin/$b_name" -r
            fi  
          done

          # for script in scripts/*.sh; do
          #   b_name=$(basename "$script")
          #   shc -f "$script" -o "scripts/bin/${b_name%.sh}" -r
          # done


          # Add scripts to voidtools directory
          # mkdir pkg/usr/bin/voidtools/
          # mkdir pkg/usr/bin/voidtools/bin # this will contains all links to the binaries from every sub tool directory



          # then copy them from scripts/bin to pkg/usr/bin
          cp scripts/bin/* pkg/usr/bin/



          # define voidtools directory for the bin


          # handle .zshrc file if exists
          # if [ -f ~/.zshrc ]; then
          #   echo "export PATH=\"$PATH:/usr/bin/voidtools\"" >> ~/.zshrc
          #   source ~/.zshrc
          # fi


          # handle .bashrc if exists
          # if [ -f ~/.bashrc ]; then
          #   echo "export PATH=\"$PATH:/usr/bin/voidtools\"" >> ~/.bashrc
          #   source ~/.bashrc
          # fi

          # Copy man pages
          # copy tool-name.1 from every directory in scripts dir
          find scripts/ -type f -iname "*.1" -exec cp {} pkg/usr/share/man/man1 -r \;





          # Compress man pages
          gzip -f pkg/usr/share/man/man1/*.1

      - name: Build .deb Package
        run: dpkg-deb --build pkg voidtools.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: voidtools-deb
          path: voidtools.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Debian package artifact
        uses: actions/download-artifact@v4
        with:
          name: voidtools-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: voidtools.deb
          tag_name: v1.0.0
          release_name: "Release v1.0.0"
          body: "ðŸš€ New Debian package release: **v1.0.0**"
          draft: false
          prerelease: false
