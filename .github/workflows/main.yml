name: Build and Release .deb Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update system
        run: sudo apt-get update && sudo apt update && sudo apt upgrade && sudo apt-get upgrade

      - name: Install dependencies
        run: sudo apt install -y dpkg-dev debhelper fakeroot

      - name: Install shc dependency
        run: sudo apt-get install -y shc

      - name: Prepare Package Structure
        run: |
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/bin/voidtools
          mkdir -p pkg/usr/share/man/man1

          # Create DEBIAN/control file
          cat <<EOF > pkg/DEBIAN/control
          Package: voidtools
          Version: 1.0.0
          Architecture: all
          Maintainer: Mahros AL-Qabasy <mahros.elqabasy@gmail.com>
          Description: A sample voidtools package with multiple scripts
          Depends: libc6 (>= 2.27)
          Section: misc
          Priority: optional
          EOF

          # Prepare scripts/bin
          mkdir -p scripts/bin

          # Generate the bin files
          for script in scripts/*.sh; do
            b_name=$(basename "$script")
            shc -f "$script" -o "scripts/bin/${b_name%.sh}" -r
          done

          # Copy binaries to /usr/bin/voidtools/
          cp scripts/bin/* pkg/usr/bin/voidtools/

          # Create wrapper scripts in /usr/bin/
          for bin in pkg/usr/bin/voidtools/*; do
            w_name=$(basename "$bin")
            cat <<EOW > pkg/usr/bin/$w_name
#!/bin/sh
exec /usr/bin/voidtools/$w_name "\$@"
EOW
            chmod +x pkg/usr/bin/$w_name
          done

          # Copy man pages
          cp docs/MANUAL/*.1 pkg/usr/share/man/man1/

          # Compress man pages
          gzip -f pkg/usr/share/man/man1/*.1

      - name: Build .deb Package
        run: dpkg-deb --build pkg voidtools.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: voidtools-deb
          path: voidtools.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Debian package artifact
        uses: actions/download-artifact@v4
        with:
          name: voidtools-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: voidtools.deb
          tag_name: v1.0.0
          release_name: "Release v1.0.0"
          body: "ðŸš€ New Debian package release: **v1.0.0**"
          draft: false
          prerelease: false
          draft: false
          prerelease: false
